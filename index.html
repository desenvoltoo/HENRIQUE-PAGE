<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Simples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0b1020;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 720px;
      padding: 32px 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 24px;
      letter-spacing: -0.5px;
    }

    img {
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      margin-bottom: 24px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #cbd5f5;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Seu Título Aqui</h1>

    <!-- Coloque sua imagem na mesma pasta e ajuste o nome abaixo -->
    <img src="foto.jpg" alt="Descrição da imagem">

    <p>
      Aqui entra a descrição.  
      Você pode escrever uma ou várias linhas explicando o que essa página
      representa.
    </p>
  </div>

</body>
</html>
